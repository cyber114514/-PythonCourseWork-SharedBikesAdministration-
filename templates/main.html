<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>共享单车管理系统主界面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .info-box {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #007bff;
      display: inline-block;
    }
    .button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="info-box">
    目前可用车辆：<span id="data-info">{{ data }}</span>
  </div>
  <br>
  <form method="post">
    <button name="action" value="rent" class="button">租赁</button>
    <button name="action" value="return" class="button">归还</button>
    <button name="action" value="select" class="button">数据可视化</button>
  </form>
</body>
</html>
